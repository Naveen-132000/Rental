<!-- log-in.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service - Log In</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed; /* Fix the nav bar at the top */
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav li a:hover, nav li a.active {
            background-color: #575757;
        }

        /* Log In Section */
        .log-in {
            padding: 100px 20px 60px 20px; /* Extra top padding to account for fixed nav */
            background-color: #fff;
            text-align: center;
            margin-top: 50px; /* Space below fixed nav */
        }

        .log-in h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .log-in form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .log-in label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .log-in input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .log-in button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            width: 100%;
        }

        .log-in button:hover {
            background-color: #0056b3;
        }

        /* Sign Up Link */
        .sign-up-link {
            margin-top: 15px;
            font-size: 16px;
        }

        .sign-up-link a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav li {
                width: 100%;
            }
            nav li a {
                text-align: left;
                padding-left: 20px;
            }
            .log-in {
                padding: 80px 20px 40px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li> <!-- Added About Us link -->
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="log-in.html" class="active">Log In</a></li>
        </ul>
    </nav>

    <!-- Log In Section -->
    <section class="log-in">
        <h2>Log In</h2>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Rental Service</p>
    </footer>

</body>
</html>
